<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Bingo Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 2em;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
      table-layout: fixed;
    }

    td {
      border: 2px solid #333;
      padding: 10px;
      height: 70px;
      font-size: 0.9em;
      font-weight: bold;
      word-wrap: break-word;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }

    td.marked {
      background-color: #c8e6c9;
      color: #1b5e20;
    }

    td.free {
      background-color: #d4edda;
      color: #155724;
      cursor: default;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Bingo Board</h1>
  <table id="bingo-board"></table>
  <button onclick="shuffleBoard()">Shuffle Board</button>

  <script>
    const words = [
      "smash glass/bottle",
      "yogurt effect",
      "grog ad",
      "Mr beast",
      "max throw up",
      "harrass Darcy",
      "Lil fella",
      "break product",
      "burger",
      "our drink",
      "cheating",
      "Scott appears",
      "fat joke chad",
      "new merch",
      "recent meme",
      "max eats strange thing",
      "funny edit",
      "Darcy drinks",
      "challenge",
      "chad throw up",
      "battle pass",
      "spill drink",
      "bathroom break",
      "change outfit"
    ];

    function shuffle(array) {
      const copy = array.slice();
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function shuffleBoard() {
      const board = document.getElementById("bingo-board");
      board.innerHTML = "";
      const shuffledWords = shuffle(words);
      let wordIndex = 0;

      for (let row = 0; row < 5; row++) {
        const tr = document.createElement("tr");

        for (let col = 0; col < 5; col++) {
          const td = document.createElement("td");

          if (row === 2 && col === 2) {
            td.textContent = "FREE SPACE";
            td.classList.add("free", "marked");
          } else {
            td.textContent = shuffledWords[wordIndex++];
            td.addEventListener("click", function () {
              td.classList.toggle("marked");
            });
          }

          tr.appendChild(td);
        }

        board.appendChild(tr);
      }
    }

    // Initialize on load
    shuffleBoard();
  </script>

</body>
</html>
