<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bingo Board</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      width: 100%;
      max-width: 500px;
      margin-bottom: 20px;
    }

    .tile {
      background: white;
      border: 2px solid #333;
      padding: 20px;
      text-align: center;
      min-height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
    }

    .tile.clicked {
      background-color: #90ee90;
    }

    .tile.free {
      background-color: #ddd;
      cursor: default;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .tile {
        font-size: 12px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div id="board"></div>
  <button onclick="shuffleBoard()">Shuffle</button>

  <script>
    const words = [
  "break stuff",
  "yogurt effect",
  "grog ad",
  "Mr beast", 
  "throws up",
  "harrass Darcy", 
  "Lil fella", 
  "burger", 
  "our drink",
  "cheating", 
  "Scott appears", 
  "fat joke chad", 
  "new merch", 
  "recent meme",
  "max eats strange thing", 
  "Darcy drinks", 
  "challenge", 
  "fortnite/battle pass",
  "spill drink", 
  "bathroom break", 
  "change outfit", 
  "Beans",
  "cum",
  "Chinese stuff",
  "Ai",
  "Patreon",
  "Take damage",
  "Max / Chad sus",
  "Botton text",
];

    const board = document.getElementById('board');

    function shuffleBoard() {
      board.innerHTML = '';
      const shuffled = [...words];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }

      shuffled.forEach((word, i) => {
        // insert free space in the middle
        if (i === 12) {
          const div = document.createElement('div');
          div.className = 'tile free';
          div.innerText = 'FREE';
          board.appendChild(div);
        }
        const tile = document.createElement('div');
        tile.className = 'tile';
        tile.innerText = word;
        tile.onclick = () => tile.classList.toggle('clicked');
        board.appendChild(tile);
      });
    }

    shuffleBoard();
  </script>
</body>
</html>
