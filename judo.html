    <script>
        // YouTube Player API setup
        let player;
        let isPlaying = false;
        let playbackRate = 1;

        // Create YouTube Player when API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '270',
                width: '480',
                videoId: 'zIq0xI0ogxk',
                playerVars: {
                    controls: 0,
                    modestbranding: 0,
                    rel: 0,
                    fs: 1,
                    mute: 1,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // When the player is ready
        function onPlayerReady(event) {
            console.log('Player is ready');
            document.getElementById('playbackSpeed').textContent = playbackRate + 'x';
        }

        // When the player state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                document.getElementById('playPauseButton').textContent = '||';
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                document.getElementById('playPauseButton').textContent = '➤';
            }
        }

        // Play/Pause video
        function playPauseVideo() {
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // Rewind 1 second
        function rewindOneSec() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime - 1); // Go back 1 second
        }

        // Rewind 5 seconds
        function rewindFiveSec() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime - 5); // Go back 5 seconds
        }

        // Rewind 10 seconds
        function rewindTenSec() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime - 10); // Go back 10 seconds
        }
        
        // Fast forward 1 second
        function skipOneSec() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 1); // Go forward 1 second
        }

        // Fast forward 5 seconds
        function skipFiveSec() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 5); // Go forward 5 seconds
        }
        
        // Fast forward 10 seconds
        function skipTenSec() {
            let currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 10); // Go forward 10 seconds
        }

        // Slow down the video speed (e.g., -0.25x speed)
        function slowDown() {
            if (playbackRate <= 0.25) return;
            playbackRate -= 0.25;
            player.setPlaybackRate(playbackRate); 
            document.getElementById('playbackSpeed').textContent = playbackRate + 'x';
        }

        // Speed up the video (e.g., +0.25x speed)
        function speedUp() {
            if (playbackRate >= 2) return;
            playbackRate += 0.25;
            player.setPlaybackRate(playbackRate); 
            document.getElementById('playbackSpeed').textContent = playbackRate + 'x';
        }
    </script>

        const flashcardsContainer = document.getElementById("flashcardsContainer");
        const languageToggleBtn = document.getElementById("languageToggleBtn");
        let currentIndex = 0; // Track the current word index
        let currentLanguage = "original"; // Default language
        let isShowingOriginal = true;

        function populateDropdown() {
            const dropdown = document.getElementById("wordSelector");
            dropdown.innerHTML = '<option class="bg-slate-500 text-black" value="">Words</option>';
            words.forEach((word, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = word.original;
                
                option.classList.add("bg-slate-500","text-black");

                dropdown.appendChild(option);
            });
        }

        function selectWord() {
            const dropdown = document.getElementById("wordSelector");
            const selectedIndex = dropdown.value;
            if (selectedIndex !== "") {
                currentIndex = parseInt(selectedIndex);
                updateFlashcard();
            }
        }

        function updateFlashcard() {
        const wordDisplay = document.getElementById("wordDisplay");
        if (words.length > 0) {
            wordDisplay.textContent = isShowingOriginal 
                ? words[currentIndex].original 
                : words[currentIndex].translated;
        }
    }


        // Function to toggle between languages
        function toggleLanguage() {
            // Toggle between original and translated
            currentLanguage = currentLanguage === "original" ? "translated" : "original";
            
            // Change the button text based on the selected language
            if (currentLanguage === "original") {
                languageToggleBtn.innerText = "Japanese";
            } 
            else {
                languageToggleBtn.innerText = "Swedish";
            }

            isShowingOriginal = !isShowingOriginal;
            updateFlashcard();
            if (isShowingOriginal) {
                document.getElementById("wordSelector").value = currentIndex;
            }
            else {
                document.getElementById("wordSelector").innerHTML = '<option value="">Words</option>';
            }
            populateDropdown();
        }


        // Function to navigate between cards
        function navigateCard(direction) {
            if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + words.length) % words.length; // Loop to last item if at start
            } 
            else if (direction === 'next') {
                currentIndex = (currentIndex + 1) % words.length; // Loop to first item if at end
            }
            
            if (currentLanguage === "original") {
                languageToggleBtn.innerText = "Japanese";
                isShowingOriginal = true; // Reset to original when switching words
                updateFlashcard();
                document.getElementById("wordSelector").value = currentIndex;
            } 
            else {
                languageToggleBtn.innerText = "Swedish";
                updateFlashcard();
                document.getElementById("wordSelector").innerHTML = '<option value="">Words</option>';
                populateDropdown();
            }

        }

        // Function to show random word
        function showRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentIndex = randomIndex;
            
            if (currentLanguage === "original") {
                languageToggleBtn.innerText = "Japanese";
                isShowingOriginal = true; // Reset to original when switching words
            } else {
                languageToggleBtn.innerText = "Swedish";
            }
            
            if (currentLanguage === "original") {
                languageToggleBtn.innerText = "Japanese";
                isShowingOriginal = true; // Reset to original when switching words
                updateFlashcard();
                document.getElementById("wordSelector").value = currentIndex;
            } 
            else {
                languageToggleBtn.innerText = "Swedish";
                updateFlashcard();
                document.getElementById("wordSelector").innerHTML = '<option value="">Words</option>';
                populateDropdown();
            }
        }
