            height: 8px;

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #0f172a;

        }

        /* Handle on hover */

                        <div class="flex flex-col" x-data="wordListComponent()">
                            
                            <div class="btn-container">
                                <!-- Word List -->
                                <button @click="wordList = !wordList" class="judo-word-button font-semibold">
                                    Word List:
                                </button>
                            </div>
                            

                            <div x-show="wordList" class="flex flex-col">
                                <template x-for="letter in letters" :key="letter">
                                    <div class="flex flex-col">
                                        <!-- Toggle Button for each letter -->
                                        <div class="btn-container">
                                            <div class="pl-8">
                                                <button 
                                                    class="judo-word-button font-semibold" 
                                                    @click="openLetter = (openLetter === letter ? null : letter)">
                                                    <span x-text="letter"></span>
                                                </button>
                                            </div>
                                        </div>
                        
                                        <!-- Word List Container for that letter -->
                                        <div 
                                            class="flex flex-col" 
                                            :id="'wordList' + letter" 
                                            x-show="openLetter === letter">
                                        </div>
                                    </div>
                                </template>
                            </div>

                        </div>
                    </div>


                    <!-- Techniques -->
                    <div>
                        <h2 class="text-xl text-center font-bold my-2 border-b-4 border-red-500">Techniques</h2>

                        <div class="flex flex-col" x-data="techniqueSidebarComponent()">
        
                            <template x-for="(main, mainIdx) in mainCategories" :key="mainIdx">
                                <div class="flex flex-col">
                                    
                                    <!-- Top-level category -->
                                    <div class="btn-container">
                                        <button @click="openMain = (openMain === main.name ? null : main.name)" 
                                                class="judo-tech-button font-semibold">
                                            <span x-text="main.label"></span>
                                        </button>
                                    </div>
                        
                                    <!-- Subcategories -->
                                    <div x-show="openMain === main.name" class="flex flex-col">
                                        <template x-for="(sub, subIdx) in main.subCategories" :key="subIdx">
                                            <div class="flex flex-col">
                                                
                                                <!-- Subcategory toggle -->
                                                <div class="btn-container">
                                                    <div class="pl-8">
                                                        <button @click="openSub = (openSub === sub.name ? null : sub.name)" 
                                                                class="judo-tech-button font-semibold">
                                                            <span x-text="sub.label"></span>
                                                        </button>
                                                    </div>
                                                </div>
                        
                                                <!-- Techniques -->
                                                <div x-show="openSub === sub.name" class="flex flex-col">
                                                    <template x-for="tech in techniquesByCategory[sub.name] || []" :key="tech.id">
                                                        <div class="btn-container">
                                                            <div class="pl-16">
                                                                <button @click="scrollToElement(tech.id)" class="judo-tech-button text-sm">
                                                                    <span x-text="tech.name"></span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </div>
                        
                                            </div>
                                        </template>
                                    </div>
                        
                                </div>
                            </template>
                    
                        </div>

                    </div>
                    
                </div>

            </section>

        </div>

        // Create YouTube Player when API is ready
        function onYouTubeIframeAPIReady() {

            videoList.forEach((video, index) => {
                if (video.id) {
                    const playerId = `player${index + 1}`;
                    const container = document.getElementById(playerId);

                    if (container) {
                        const player = new YT.Player(playerId, {
                            height: '270',
                            width: '480',
                            videoId: video.id,
                            playerVars: {
                                controls: 1,
                                modestbranding: 0,
                                rel: 0,
                                fs: 1,
                                iv_load_policy: 3, 
                                mute: 1,
                            },
                            events: {
                                'onReady': onPlayerReady,
                                'onStateChange': onPlayerStateChange
                            }
                        });
                        players.push(player);
                    }
                }
            });
        }

        // When the player is ready
        function onPlayerReady(event) {
            console.log('Player is ready', event.target.getIframe().id);
        }

        // When the player state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
            }
        }

    </script>

    <script>
        const toggleBtn = document.getElementById('toggleTechNav');
        const techSidebar = document.getElementById('techSidebar');

        // Open sidebar
        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent closing when clicking the button
            techSidebar.classList.remove('translate-x-full');
            techSidebar.classList.add('translate-x-0');
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!techSidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
                techSidebar.classList.add('translate-x-full');
                techSidebar.classList.remove('translate-x-0');
            }
        });


        function scrollToElement(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: "smooth", block: "center" });
                techSidebar.classList.add('translate-x-full');
                techSidebar.classList.remove('translate-x-0');
            }
        }

        function scrollToElementTop(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: "smooth", block: "start" });
            }
        }
    </script>

        const flashcardsContainer = document.getElementById("cardContainer");
        let currentIndex = 0; 
        let currentLanguage = "original";
        let isShowingOriginal = true;



        function wordListComponent() {
            const usedLetters = new Set(words.map(w => w.original[0].toUpperCase()));

            return {
                wordList: false,
                openLetter: null,
                letters: Array.from(usedLetters).sort(),
            }
        }


        function populateAllLetters() {
            for (let i = 65; i <= 90; i++) {
                populateByLetter(String.fromCharCode(i));
            }
        }


        function populateByLetter(letter) {
            const filtered = words
                .map((word, index) => ({ ...word, index }))
                .filter(word => word.original.startsWith(letter));

            if (filtered.length === 0) return;

            const wordList = document.getElementById(`wordList${letter}`);
            if (!wordList) return;

            filtered.forEach(word => {
                const container = document.createElement('div');
                container.classList.add('btn-container');

                const innerDiv = document.createElement('div');
                innerDiv.classList.add('pl-16');

                const button = document.createElement('button');
                button.classList.add('judo-word-button', 'text-sm');
                button.textContent = word.original;

                button.addEventListener('click', () => {
                    const wordDisplay = document.getElementById('wordDisplay');
                    if (wordDisplay) {
                        wordDisplay.textContent = word.original;
                        currentIndex = word.index;
                        scrollToElement('words');
                    }
                });

                innerDiv.appendChild(button);
                container.appendChild(innerDiv);
                wordList.appendChild(container);
            });
        }



        function updateFlashcard() {
            const wordDisplay = document.getElementById('wordDisplay');
            if (words.length > 0) {
                wordDisplay.textContent = isShowingOriginal 
                    ? words[currentIndex].original 
                    : words[currentIndex].translated;
            }
        }


        // Function to navigate between cards
        function navigateCard(direction) {
            if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + words.length) % words.length; // Loop to last item if at start
            } 
            else if (direction === 'next') {
                currentIndex = (currentIndex + 1) % words.length; // Loop to first item if at end
            }

            updateFlashcard();
        }

        // Function to show random word
        function showRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentIndex = randomIndex;
            
            updateFlashcard();
        }


        // Toggle word translation when clicking on the flashcard
        document.getElementById("card").addEventListener("click", function() {
            isShowingOriginal = !isShowingOriginal;
            updateFlashcard();
        });
        
        document.addEventListener("DOMContentLoaded", function () {
            updateFlashcard();
            populateAllLetters();
        });

        function techniqueSidebarComponent() {
            const categorized = {};

            techniques.forEach(tech => {
                if (!categorized[tech.category]) categorized[tech.category] = [];
                categorized[tech.category].push(tech);
            });

            return {
                openMain: false,
                openSub: null,
                mainCategories: [
                    {
                        name: 'nage-waza',
                        label: 'Nage-waza',
                        subCategories: [
                            { name: 'te-waza', label: 'Te-waza' },
                            { name: 'koshi-waza', label: 'Koshi-waza' },
                            { name: 'ashi-waza', label: 'Ashi-waza' },
                            { name: 'ma-sutemi-waza', label: 'Ma-sutemi-waza' },
                            { name: 'yoko-sutemi-waza', label: 'Yoko-sutemi-waza' },
                        ]
                    },
                    {
                        name: 'katame-waza',
                        label: 'Katame-waza',
                        subCategories: [
                            { name: 'osaekomi-waza', label: 'Osaekomi-waza' },
                            { name: 'shime-waza', label: 'Shime-waza' },
                            { name: 'kansetsu-waza', label: 'Kansetsu-waza' },
                            { name: 'osaekomi-waza-escapes', label: 'Osaekomi-waza-escapes' },
                        ]
                    }
                ],
                techniquesByCategory: categorized,
                scrollToElement(id) {
                    const el = document.getElementById(id);
                    if (el) el.scrollIntoView({ behavior: 'smooth', block: "center" });
                }
            };
        }

        function renderTechniques() {
            const categories = {};

            techniques.forEach((tech) => {
                if (!categories[tech.category]) {
                categories[tech.category] = [];
                }
                categories[tech.category].push(tech);
            });

            Object.entries(categories).forEach(([categoryId, techs]) => {
                const categoryDiv = document.getElementById(categoryId);
                if (!categoryDiv) return;

                techs.forEach((tech) => {
                const container = document.createElement('div');
                container.id = tech.id;
                container.className = 'bg-slate-900 bg-opacity-40 rounded-lg p-2 m-2 md:p-8 md:m-8';

                container.innerHTML = `
                    <div id="${tech.playerId}" class="video-player aspect-w-16 aspect-h-9 mb-4"></div>
                    <div class="w-full md:w-1/2 place-self-center">
                    <h2 class="text-xl text-center font-semibold p-2 border-b-2 border-red-500">${tech.title}</h2>
                    <p class="text-base md:text-lg text-justify p-2">${tech.description}</p>
                    </div>
                `;

                categoryDiv.appendChild(container);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderTechniques);
        
    </script>
