<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rasmus Göransson - Secret Page</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap">

<body class="bg-teal-900 text-white font-exo2">

    <!-- Header -->
    <header class="header-section">
        <div>
            <h1 class="header-title text-green-500">JUDO STUDY</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Content Area -->
        <div class="flex flex-col md:flex-row md:space-x-8">
            <!-- Main Content -->
            <section class="md:w-1/3">
                <div class="bg-neutral-900 bg-opacity-80 p-6 shadow-md rounded-3xl">
                    <h2 class="text-3xl text-green-500 font-semibold pb-2">About</h2>
                    <div class="flex justify-between">
                        <div class="text-sm md:text-lg font-medium">
                            <p>
                                This is a Hidden Page, only accessible throught the correct URL.
                                If you've reached this page on your own, Congratulation!
                            </p>
                            <p>
                                Feel free to use this page to study Judo.
                            </p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sidebar -->
            <aside class="md:w-2/3 bg-transparent md:my-0">
                <div class="bg-neutral-900 bg-opacity-80 p-6 shadow-md rounded-3xl mt-2">
                    <!-- Code Snippets Buttons-->
                    <div class="sticky top-4 z-50 flex flex-wrap md:flex-row md:space-x-8 justify-center gap-2">
                        <button class="study-button" onclick="scrollToElement('top')">↑</button>
                        <button class="study-button" onclick="scrollToElement('words')">Words</button>
                        <button class="study-button" onclick="scrollToElement('kata')">Nage No Kata</button>  
                    </div>
                </div>
            </aside>
        </div>

        <section class="words bg-neutral-900 bg-opacity-80 p-6 shadow-md rounded-3xl mt-4">

        <section class="kata bg-neutral-900 bg-opacity-80 p-6 shadow-md rounded-3xl mt-4">
