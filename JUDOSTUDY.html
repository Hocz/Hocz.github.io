        const flashcardsContainer = document.getElementById("flashcardsContainer");
        const languageToggleBtn = document.getElementById("languageToggleBtn");
        let currentIndex = 0; // Track the current word index
        let currentLanguage = "original"; // Default language

        // Function to toggle between languages
        function toggleLanguage() {
            // Toggle between original and translated
            currentLanguage = currentLanguage === "original" ? "translated" : "original";
            
            // Change the button text based on the selected language
            if (currentLanguage === "original") {
                languageToggleBtn.innerText = "Japanese";
            } else {
                languageToggleBtn.innerText = "Swedish";
            }

            // Re-render flashcards with selected language
            renderFlashcard();
        }


        // Function to render the current flashcard
        function renderFlashcard() {
            flashcardsContainer.innerHTML = ""; // Clear existing card

            const word = words[currentIndex];
            const card = document.createElement("div");
            card.className = "bg-red-500 bg-opacity-80 text-white text-center p-2 rounded-xl shadow-lg cursor-pointer select-none flex items-center justify-center text-2xl font-bold w-80 h-40";
            
            // Show the correct word based on the current language
            const showOriginal = currentLanguage === "original";
            card.innerText = showOriginal ? word.original : word.translated;

            // Add click event to toggle language when the card is clicked
            card.addEventListener("click", function() {
                // Toggle the language on click
                currentLanguage = currentLanguage === "original" ? "translated" : "original";
                renderFlashcard(); // Re-render the card with the new language
            });

            flashcardsContainer.appendChild(card);
        }

        // Function to navigate between cards
        function navigateCard(direction) {
            if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + words.length) % words.length; // Loop to last item if at start
            } else if (direction === 'next') {
                currentIndex = (currentIndex + 1) % words.length; // Loop to first item if at end
            }
            renderFlashcard();
        }

        // Function to show random word
        function showRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentIndex = randomIndex;
            renderFlashcard();
        }

        // Initial render (first card)
        renderFlashcard();
